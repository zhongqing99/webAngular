<!DOCTYPE html>
<html ng-app="helloAngular">
<head lang="en" >
    <meta charset="UTF-8">
    <title>Angular</title>
   <style>
       .title{
           width: 100px;
           height: 30px;
           border: 1px solid red;
           background-color: red;
       }
       .content{
           width: 100px;
           height: 100px;
           border: 1px solid burlywood;
           background-color: burlywood;
       }
   </style>
</head>
<body class="container" ng-controller="zfpxControl">
<opener title="title">
   {{content}}
</opener>
</body>
<script src="../../lib/angular/angular.js"></script>
<script>
    angular.module('helloAngular',[]);
    angular.module('helloAngular').controller('zfpxControl',function($scope){
        $scope.title='标题';
        $scope.content='内容';
    });
    angular.module('helloAngular').directive('opener',function(){
        return{
            restrict:'E',
            replace:true,
            transclude:true,
            scope:{
                title:'='
            },
            templateUrl:'temple.html',
            link:function(scope,element,attr){

            }

        }
    });
</script>
</html>
